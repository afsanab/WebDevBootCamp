<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <label>Name</label>
        <p><label for="username">Enter a username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input type="password" id="password" name="password">
        </p>
        <input type="color">
        <input type="number" placeholder="enter a number">
        <input type="month">
        <button>Submit</button>
    </form>
    <button>click me(regulkar button - wont submit)</button>
    <h1>Hijacking forms</h1>
    <h2>Reddit Search</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="search reddit">
        <button>Search Reddit</button>
    </form>
    <h2>Google Search</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="search google">
        <button>Search Google</button>
    </form>
    <h2>Youtube Search</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="search youtube">
        <button>Search YouTube</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an entree:</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">amount of cheese:</label>
            <input type="range" name="cheese" id="cheese" min="1" max="10">
        </p>

        <button>Submit</button>

    </form>
</body>

</html>
